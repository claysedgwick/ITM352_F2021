<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var product_quantities = [1, 2, 5, 1, 2];

        // array of all products
        // corresponds to product_quantities array
        // product_quantities[i] is the quantity for products[i]
        products = [
        { 'name': 'small gumball', 'price': 0.02 },
        { 'name': 'medium gumball', 'price': 0.05 },
        { 'name': 'large gumball', 'price': 0.07 },
        { 'name': 'small jawbreaker', 'price': 0.06 },
        { 'name': 'large jawbreaker', 'price': 0.10 }
        ];
    </script>

    <table id="tbl" style="border:1px solid black; text-align: center">
        <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Extended Price</th>
        </thead>

        <tbody id="t_body" onclick="
            /*this.insertRow();
            for (i=1; i <= this.rows[0].cells.length; i++) {
                var new_cell = appendChild(document.createElement('td'));
                new_cell.innerHTML = 'xxx';
            }*/

            
            //var new_row = `<tr><td style='padding:5px'>xxx</td><td style='padding:5px; text-align:center'>xxx</td><td style='padding:5px; text-align:center'>xxx</td><td style='padding:5px; text-align:center'>xxx</td></tr>`;
            //this.appendChild(new_row);
            var new_row = this.appendChild(document.createElement('tr'));
            for (i=1; i <= this.rows[0].cells.length; i++) {
                var new_cell = new_row.appendChild(document.createElement('td'));
                new_cell.innerHTML = 'xxx';
            }
        ">
        
        <script>
            for (i = 0; i < product_quantities.length; i++) {
                extended = products[i].price * product_quantities[i];
                document.write(`<tr><td style="padding:5px">${products[i].name}</td>
                    <td style="padding:5px; text-align:center">$ ${products[i].price.toFixed(2)}</td>
                    <td style="padding:5px; text-align:center">${product_quantities[i]}</td>
                    <td style="padding:5px; text-align:center">$ ${extended.toFixed(2)}</td>`);
                document.write(`</tr>`);
            }
        </script>
        </tbody>
    </table>

    <input type="button" value="Delete Last Row" onclick="

        var tbody = document.getElementById('t_body');
        tbody = tbody.deleteRow(tbody.rows.length - 1);
        
        //var node = document.getElementId('t_body');

    "> 
</body>
