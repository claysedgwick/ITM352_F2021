<script>
    /*
    This file is used to create an invoice for five items
    and to calculate subtotal and total with tax.
    */

    // Product Data
    var product1 = {
      "name": "Anjunadeep Volume 12 (CD)",
      "quantity": 1,
      "price": 9.99
    }


    product1['SKU#'] = "1234";

    var product_quantities = [1, 2, 5, 1, 2];

    document.write(`<table><tr><th>Product</th><th>Quantity</th></tr>`);
    for (i = 0; i < product_quantities.length; i++) {
      document.write(`<td><tr>${i + 1}</td><td>${product_quantities[i]}</td></tr>`);
    }
    document.write(`</table>`);
    
    // Product 1
    var item1 = 'Anjunadeep Volume 12 (CD)';
    var quantity1 = 1;
    var price1 = 9.99;

    // Product Data
    // Product 2
    var item2 = 'Deadmau5 - Random Album Title (Vinyl)';
    var quantity2 = 2;
    var price2 = 39.96;

    // Product 3
    var item3 = 'Jurassic Park Soundtrack (CD)';
    var quantity3 = 5;
    var price3 = 4.95;

    // Product 4
    var item4 = 'Chicane - Far From the Maddening Crowds (Vinyl)';
    var quantity4 = 1;
    var price4 = 199.97;

    // Product 5
    var item5 = 'Marsh - Innocence (CD)';
    var quantity5 = 2;
    var price5 = 14.99;

    // Compute Extended Price
    var extended_price1 = product_quantities[0] * product1.price;
    var extended_price2 = product_quantities[1] * price2;
    var extended_price3 = product_quantities[2] * price3;
    var extended_price4 = product_quantities[3] * price4;
    var extended_price5 = product_quantities[4] * price5;

    // Subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Calculate Tax Rate
    var taxRate = 0.0575;
    var taxAmount = subtotal * taxRate;

    // Grand Total
    var total = subtotal + taxAmount;
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            document.write(`
            <tr>
                <td width="43%">${product1.name}</td>
                <td align="center" width="11%">${product_quantities[0]}</td>
                <td width="13%">\$${product1.price}</td>
                <td width="54%">\$${extended_price1}</td>
            </tr>
            `);
          </script>
          <script>
            document.write(`
            <tr>
                <td width="43%">${item2}</td>
                <td align="center" width="11%">${product_quantities[1]}</td>
                <td width="13%">\$${price2}</td>
                <td width="54%">\$${extended_price2}</td>
            </tr>
            `);
          </script>
          <script>
            document.write(`
            <tr>
                <td width="43%">${item3}</td>
                <td align="center" width="11%">${product_quantities[2]}</td>
                <td width="13%">\$${price3}</td>
                <td width="54%">\$${extended_price3}</td>
            </tr>
            `);
          </script>
          <script>
            document.write(`
            <tr>
                <td width="43%">${item4}</td>
                <td align="center" width="11%">${product_quantities[3]}</td>
                <td width="13%">\$${price4}</td>
                <td width="54%">\$${extended_price4}</td>
            </tr>
            `);
          </script>
          <script>
            document.write(`
            <tr>
                <td width="43%">${item5}</td>
                <td align="center" width="11%">${product_quantities[4]}</td>
                <td width="13%">\$${price5}</td>
                <td width="54%">\$${extended_price5}</td>
            </tr>
            `);
          </script>
          
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal.toFixed(2))</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(taxRate * 100)</script>%</span></td>
            <td width="54%">$<script>document.write(taxAmount.toFixed(2))</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(total.toFixed(2))</script></strong></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
