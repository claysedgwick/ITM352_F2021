<body>
    <script>
        /*
            age =  <your age>
            fav_num = <your favorite number>
            day_of_birth = <calendar day of your birthday>
            month_of_birth = <calendar month of your birthday>
        */
        var age = 28;               // My current age
        var fav_num = 27;           // My favorite number
        var day_of_birth = 23;      // My day of birth
        var month_of_birth = 2;     // My month of birth

        var theResult = age + fav_num / day_of_birth * month_of_birth;
        var outString = "My result is " + theResult;
        //document.write(outString);
        document.write("My new result is " + theResult);

        var secondResult = (age + fav_num) / day_of_birth * month_of_birth;
        document.write("<br>My second result is " + secondResult);
    </script>
