<script>
    /*
    This file is used to create an invoice for five items
    and to calculate subtotal and total with tax.
    */

    // Product 1
    var item1 = 'Anjunadeep Volume 12 (CD)';
    var quantity1 = 1;
    var price1 = 7.99;

    // Product Data
    // Product 2
    var item2 = 'Deadmau5 - Random Album Title (Vinyl)';
    var quantity2 = 1;
    var price2 = 2.96;

    // Product 3
    var item3 = 'Jurassic Park Soundtrack (CD)';
    var quantity3 = 1;
    var price3 = 4.95;

    // Product 4
    var item4 = 'Chicane - Far From the Maddening Crowds (Vinyl)';
    var quantity4 = 100;
    var price4 = 19.97;

    // Product 5
    var item5 = 'Marsh - Innocence (CD)';
    var quantity5 = 1;
    var price5 = 4.99;

    // Compute Extended Price
    var extended_price1 = quantity1 * price1;
    var extended_price2 = quantity2 * price2;
    var extended_price3 = quantity3 * price3;
    var extended_price4 = quantity4 * price4;
    var extended_price5 = quantity5 * price5;

    // Subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Calculate Tax Rate
    var taxRate = 0.0575;
    var taxAmount = subtotal * taxRate;

    // Shipping Cost
    var shipping = 0;
    if (subtotal <= 50) {
      shipping = 2;
    }
    else if (subtotal <= 100) {
      shipping = 5;
    }
    else {
      shipping = subtotal * 0.05;
    }

    // Grand Total
    var total = subtotal + taxAmount + shipping;
</script>
