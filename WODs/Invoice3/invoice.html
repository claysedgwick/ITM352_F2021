  <table style="border-collapse: collapse; width: 514px; height: 319px;" border="2" bordercolor="#111111" cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            var subtotal = 0;
            for (i = 1; eval("typeof item"+i) != 'undefined'; i++) {
              var extended_price = eval("price" + i) * eval("quantity" + i);
              subtotal += extended_price;
              document.write(`
              <tr>
                  <td width="43%">${eval("item"+i)}</td>
                  <td align="center" width="11%">${eval("quantity"+i)}</td>
                  <td width="13%">\$${eval("price"+i).toFixed(2)}</td>
                  <td width="54%">\$${extended_price.toFixed(2)}</td>
              </tr>
            `);
            }
            // Calculate Tax Rate
            var taxRate = 0.0575;
            var taxAmount = subtotal * taxRate;

            // Shipping Cost
            var shipping = 0;
            if (subtotal <= 50) {
              shipping = 2;
            }
            else if (subtotal <= 100) {
              shipping = 5;
            }
            else {
              shipping = subtotal * 0.05;
            }

            // Grand Total
            var total = subtotal + taxAmount + shipping;
          </script>
