<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <script>
        var firstName = "Clay";
        var middleName = "Dakota";
        var lastName = "Sedgwick";
        var fullName = firstName + " " + middleName + " " + lastName;
        document.write(fullName + "<br>");
        document.write(firstName.charAt(0) + ". " + lastName.charAt(0) + ".<br><br>");

        var fullNameFormatted = "<b>" + firstName + "</b><br><i>" + middleName
            + "</i><br><font size=+4>" + lastName + "</font>";
        document.write(fullNameFormatted);
    </script>
</body>
</html>
