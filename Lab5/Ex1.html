<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <script>
        var fullName = "Clay Sedgwick";
        document.write("<b>Full Name: </b>" + fullName + "<br>");

        var monthsSinceLastBirthday = 7;
        document.write("<b>Months Since Last Birthday: </b>" + monthsSinceLastBirthday + "<br>");

        var exactAge = 28 + (205 / 365);
        document.write("<b>Exact Age: </b>" + exactAge + "<br>");

        var overTwentyOne;
        if (exactAge >= 21) {
            overTwentyOne = true;
        }
        else {
            overTwentyOne = false;
        }
        document.write("<b>Over Twenty One? </b>" + overTwentyOne + "<br>");
    </script>
</body>
</html>
